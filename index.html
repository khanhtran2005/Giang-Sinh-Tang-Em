<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáng Sinh An Lành</title>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #151522;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Ephesis", sans-serif;
            color: #fffefe;
        }

        /* --- Hiệu ứng tuyết rơi --- */
        .snowflake {
            position: absolute;
            top: -50px;
            color: white;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* --- Cây thông vẽ bằng SVG (CSS Stroke Animation) --- */
        .tree-container {
            width: 300px;
            height: 400px;
            position: relative;
            z-index: 10;
        }
        
        svg path {
            fill: none;
            stroke: #cb9866; /* Màu vàng đồng của cây */
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 2000; /* Độ dài nét vẽ */
            stroke-dashoffset: 2000; /* Ẩn nét vẽ lúc đầu */
            animation: drawTree 5s ease-in-out forwards;
        }
        
        /* Ngôi sao trên đỉnh */
        .star {
            fill: #FFFCF9;
            stroke: none;
            opacity: 0;
            animation: showStar 1s ease forwards 5s; /* Hiện ra sau khi vẽ xong cây */
        }

        @keyframes drawTree {
            to { stroke-dashoffset: 0; fill: rgba(203, 152, 102, 0.2); } /* Vẽ xong thì tô màu nhẹ */
        }

        @keyframes showStar {
            to { opacity: 1; transform: scale(1.2); }
        }

        /* --- Chữ Merry Christmas --- */
        .title {
            font-size: 80px;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards 1s; /* Hiện sau 1 giây */
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            z-index: 20;
        }

        /* --- Lời chúc --- */
        .wish {
            font-size: 30px;
            text-align: center;
            max-width: 80%;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 6s; /* Hiện sau khi vẽ xong cây */
            z-index: 20;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* --- Ông già Noel --- */
        .santa-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            z-index: 15;
            opacity: 0;
            animation: flyIn 3s ease-out forwards 7s;
        }

        @keyframes flyIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <h1 class="title">Merry Christmas</h1>

    <div class="tree-container">
        <svg viewBox="0 0 100 150" width="100%" height="100%">
            <path d="M50,140 
                     C20,130 10,120 50,110 
                     C90,100 80,90 50,80 
                     C20,70 30,60 50,50 
                     C70,40 60,30 50,20" />
            
            <polygon class="star" points="50,10 55,25 70,25 58,35 63,50 50,40 37,50 42,35 30,25 45,25" />
        </svg>
    </div>

    <p class="wish">Nếu em chưa có ai bên cạnh thì hãy để anh ngỏ lời và chúng mình cùng đi qua mùa Noel này nhé! ❤️</p>

    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <div class="santa-container">
        <dotlottie-player src="https://lottie.host/6d0dfa5c-028c-4847-8389-06304eb1b01e/5TtJvD6xoM.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
    </div>

    <script>
        const snowflakeSymbols = ['❄', '✻', '✼', '❅', '❆', '✨']; 

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
            snowflake.style.left = Math.random() * 100 + 'vw';
            
            const size = Math.random() * 20 + 10; 
            snowflake.style.fontSize = `${size}px`;
            
            const duration = Math.random() * 5 + 5; 
            snowflake.style.animationDuration = `${duration}s`;

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        setInterval(createSnowflake, 100); // Tăng tốc độ tạo tuyết một chút cho đẹp
    </script>
</body>
</html>
